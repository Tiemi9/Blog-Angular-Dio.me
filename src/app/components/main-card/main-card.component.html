<div class="container__main-card">

  <div class="main-card__picture">
    <img
      src="{{ photoCover }}"
      alt="Placeholder"
      height="350rem"
    >
  </div>

  <div class="main-card__date">
    <span>{{ cardDate}}</span>
  </div>

  <div class="main-car__title">
    <h2><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>
  </div>

  <div class="main-card__text">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardText }}
      </a>
    </p>
  </div>
  <div>
    <hr>
  </div>
</div>
